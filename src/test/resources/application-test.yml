spring:
  main:
    allow-bean-definition-overriding: true
  session:
    store-type: NONE
  jackson:
    serialization:
      indent_output: true
  datasource:
    url: jdbc:h2:mem:testdb
    username: sa
    password: password
    driverClassName: org.h2.Driver
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    show-sql: true
    properties.hibernate.format_sql: true
  liquibase:
    enabled: false

