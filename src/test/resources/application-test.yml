spring:
  main:
    allow-bean-definition-overriding: true
  session:
    store-type: NONE
  datasource:
    url: jdbc:h2:mem:testdb
    username: sa
    password: password
    driverClassName: org.h2.Driver
  jpa:
    spring.jpa.database-platform: org.hibernate.dialect.H2Dialect
    properties.hibernate.format_sql: true
    show.sql: true

