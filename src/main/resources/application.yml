spring:
  application:
    name: "Visable Message"
  jackson:
    time-zone: Europe/Berlin
    serialization:
      write-dates-as-timestamps: false
  datasource:
    username: postgres
    password: root
    url: jdbc:postgresql://localhost:5432/messaging
    driver-class-name: org.postgresql.Driver
  jpa:
    show-sql: true
    properties:
      hibernate:
        show_sql: true
  liquibase:
    enabled: true
  rabbitmq:
    host: localhost
    port: 5672
    username: rabbit
    password: rabbit

logging.level:
  org.springframework:
    data: INFO
    jdbc.core.JdbcTemplate: DEBUG

