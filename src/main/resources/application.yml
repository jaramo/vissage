spring:
  application:
    name: "Visable Messaging Service"
  jackson:
    time-zone: Europe/Berlin
    serialization:
      write-dates-as-timestamps: false
  datasource:
    username: postgres
    password: root
    url: jdbc:postgresql://localhost:5432/messaging
    driver-class-name: org.postgresql.Driver
  liquibase:
    enabled: true
  rabbitmq:
    host: localhost
    port: 5672
    username: rabbit
    password: rabbit

logging.level:
  org.springframework:
    data: INFO
